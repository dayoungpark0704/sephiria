<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세피리아 아이템 정리기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="main-body">
      <div class="left-pane">
        <div class="top-controls">
          <strong>🎛 슬롯 설정:</strong>
          <label><input type="checkbox" class="option" value="6" checked> 여우(+6)</label>
          <label><input type="checkbox" class="option" value="3" checked> 생존10(+3)</label>
          <label><input type="checkbox" class="option" value="-12"> 생존20(-12)</label>
        </div>

        <h4>슬롯 격자 미리보기 </h4>
        <div class="grid" id="main-grid"></div>

        <button id="auto-arrange-btn">🔄 자동 배치</button>
      </div>

      <div class="right-pane">
        <div class="item-tab">
          <button id="tab-artifacts" class="active">🧿 아티팩트</button>
          <button id="tab-slates">📜 석판</button>
        </div>
        <div class="search-filter-area">
            <input type="text" id="item-search" placeholder="아이템 이름 또는 태그 검색" />
            <div id="tag-filters"></div>
        </div>
        <div class="item-list" id="item-list"></div>

        <h4>✅ 선택된 아티팩트</h4>
        <div id="selected-artifacts" class="selection-list"></div>

        <h4>✅ 선택된 석판</h4>
        <div id="selected-slates" class="selection-list"></div>

        <h4>🔢 아티팩트 배치 우선순위 (클릭 순서)</h4>
        <div id="priority-list" class="priority-list"></div>
      </div>
    </div>
    </div>

  <script src="script.js"></script>  </body>
</html>
