<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세피리아 아이템 정리기</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>🧩 세피리아 아이템 정리기</h2>

  <!-- 슬롯 설정 -->
  <div class="controls">
    <strong>슬롯 설정:</strong><br />
    <label><input type="checkbox" class="option" value="6" data-label="여우" checked> 여우(+6)</label>
    <label><input type="checkbox" class="option" value="3" data-label="생존10" checked> 생존10(+3)</label>
    <label><input type="checkbox" class="option" value="-12" data-label="생존20"> 생존20(-12)</label>
  </div>

  <!-- 우선순위 정렬 영역 -->
  <div class="controls">
    <strong>우선순위 지정 (드래그로 정렬):</strong>
    <ul id="priority-list" class="priority-list"></ul>
    <button onclick="autoArrange()">🔄 자동 배치</button>
  </div>

  <!-- 탭 영역 -->
  <div class="item-tab">
    <button id="tab-artifacts" class="active">🧿 아티팩트</button>
    <button id="tab-slates">📜 석판</button>
  </div>

  <!-- 선택된 아이템 표시 -->
  <div class="selection-area">
    <div>
      <h4>선택된 아티팩트</h4>
      <div id="selected-artifacts" class="selection-list"></div>
    </div>
    <div>
      <h4>선택된 석판</h4>
      <div id="selected-slates" class="selection-list"></div>
    </div>
  </div>

  <!-- 아이템 리스트 -->
  <div class="item-list" id="item-list"></div>

  <!-- 슬롯 영역 -->
  <div class="grid" id="main-grid"></div>
  <div class="extra" id="extra-slots"></div>

  <!-- 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
